  <style>
    .gallery-item {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .gallery-item img {
